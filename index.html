<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi e-commerce</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="navbar">
            <p class="titulo">Mi e-commerce</p>
        </div>
        <div class="asidebar">
            <p class="categoria">Categorías</p>
            <p class="categorias">Perfumes <span>(13)</span></p>
            <p class="categorias">Ropa <span>(21)</span></p>
            <p class="categorias">Accesorios <span>(41)</span></p>
            <p class="categorias">Zapatos <span>(10)</span></p>
        </div>
        <div class="grilla">
            <div class="tarjeta_producto">
                <img src="assets/img/perfume_invictus.jpg" alt="perfume Invictus">
                <p class="producto">Perfume Invictus</p>
                <p class="precio">$31.400</p>
                <input type="button" class="boton_comprar" value="Comprar">
            </div>
            <div class="tarjeta_producto">
                <img src="assets/img/perfume_one_million.jpg" alt="perfume One Million">
                <p class="producto">Perfume One Million</p>
                <p class="precio">$68.900</p>
                <input type="button" class="boton_comprar" value="Comprar">
            </div>
            <div class="tarjeta_producto">
                <img src="assets/img/zapato_guante_cafe.jpg" alt="zapatos marca Guante color café">
                <p class="producto">Zapato Guante color café</p>
                <p class="precio">$29.700</p>
                <input type="button" class="boton_comprar" value="Comprar">
            </div>
            <div class="tarjeta_producto">
                <img src="assets/img/poleron_lippi.jpg" alt="polerón marca Lippi color gris oscuro">
                <p class="producto">Polerón Lippi color gris</p>
                <p class="precio">$44.700</p>
                <input type="button" class="boton_comprar" value="Comprar">
            </div>
        </div>
        <div class="footer">
            <p>@miecommerce</p>
        </div>
    </div>
</body>
</html>
